<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Recorder</title>
  <style>
    #log {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Key Press Recorder</h1>
  <textarea id="textInput" rows="10" cols="50" placeholder="Start typing..."></textarea>
  <div>
    <button id="clearButton">Clear Logs</button>
  </div>
  <div id="log"></div>
  <script src="script.js"></script>
</body>
</html>
