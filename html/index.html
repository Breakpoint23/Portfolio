<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Key Press Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #textInput {
      width: 60%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: 1px solid #777;
      border-radius: 5px;
    }
        button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

      </style>
</head>
<body>
  <h1>Key Press Recorder</h1>
  <textarea id="textInput" rows="10" cols="50" placeholder="Start typing..."></textarea>
    <div> <button id="clearTextButton">Clear Text</button></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const textInput = document.getElementById('textInput');
      const clearButton = document.getElementById('clearButton');

      let keyLog = [];
      let activeKeys = {};
      let lastUpKeyData = null;

      textInput.addEventListener('keydown', (event) => {
        if (!activeKeys[event.key]) {
          activeKeys[event.key] = {
            key: event.key,
            keyCode: event.keyCode,
            pressTime: event.timeStamp,
            liftTime: null
          };
        }
      });

      textInput.addEventListener('keyup', (event) => {
        if (activeKeys[event.key]) {
          activeKeys[event.key].liftTime = event.timeStamp;
          keyLog.push(activeKeys[event.key]);
          lastUpKeyData = activeKeys[event.key];
          delete activeKeys[event.key];
        } else {
          keyLog.push({
            key: event.key,
            keyCode: event.keyCode,
            pressTime: lastUpKeyData ? lastUpKeyData.pressTime : null,
            liftTime: event.timeStamp
          });
          lastUpKeyData = null;
        }
      });

        clearTextButton.addEventListener('click', () => {
        textInput.value = '';

            keyLog = []; // Clear the logs after submitting
      });

      function sendLogs() {
        if (keyLog.length > 0) {
          const jsonData = JSON.stringify(keyLog);
          fetch('http://localhost:5000/submit', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: jsonData
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log('API response:', data);
            console.log('Data sent:', keyLog);
            keyLog = []; // Clear the logs after submitting
            updateLog();
          })
          .catch(error => {
            console.error('Error:', error);
          });
        }
      }

      // Send logs every 500 milliseconds
      setInterval(sendLogs, 500);

          });
  </script>
</body>
</html>
